<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta>
    <link rel="stylesheet" href="instagram.css">
    <title>Criando a interface do Instagram</title>
</header>
<body>
    <div class="instagram">
        <div class="instagram-phone">
            <img src="1.png" alt="Celular">
        </div>
        <div class="instagram1">
            <div class="grup">
                <img src="2.png" class="instagram-logo" alt="instagram logo">
                <div class="perfil">
                    <img src="391.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Dani</a>
                <a href="#" class="instagram-sair">Remover conta</a>
            </div>
            <div class="grup">
                <p class="not-account">Não é Dani?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="app">Baixe o aplicativo</p>
                <div class="downlaod">
                    <a href="#" class="app-downlaod">
                       <img src="a1.jpg" class="a" alt="App Store"> 
                    </a>
                    <a href="#"class="app-downlaod" >
                        <img src="App2.jpg"  class="b" alt="App Google Play ">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
